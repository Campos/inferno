language: node_js
node_js:
- '6'
notifications:
  email: true
sudo: required
dist: trusty
env:
  matrix:
  - CXX=g++-4.8
addons:
  sauce_connect:
    username: LukeSheard
  jwt:
    secure: 
  at:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
    - google-chrome-beta
before_install:
- nvm use $TRAVIS_NODE_VERSION
- curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
after_script:
- npm run server:cov:publish
